  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: "Work Sans", sans-serif; 
    }
    body { 
      background: #ffffff; 
      color: #111; 
      overflow-x: hidden; 
    }
    header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background: #fff; 
      padding: 12px 20px; 
      border-bottom: 1px solid #e0e0e0; 
      position: sticky; 
      top: 0; 
      z-index: 100; 
    }
    .logo { 
      font-size: 20px; 
      font-weight: 700; 
      color: #000; 
      text-decoration: none; 
    }
    .dropdown { position: relative; }
    .dropdown-btn { 
      font-size: 22px; 
      border: none; 
      background: none; 
      cursor: pointer; 
      color: #111; 
    }
    .dropdown-menu { 
      display: none; 
      position: absolute; 
      right: 0; 
      top: 35px; 
      background: #fff; 
      border: 1px solid #eee; 
      border-radius: 8px; 
      box-shadow: 0 3px 10px rgba(0,0,0,0.1); 
      width: 160px; 
      z-index: 150; 
      animation: fadeIn 0.2s ease; 
    }
    @keyframes fadeIn { 
      from {opacity: 0; transform: translateY(-5px);} 
      to {opacity: 1; transform: translateY(0);} 
    }
    .dropdown-menu a { 
      display: block; 
      padding: 10px 15px; 
      text-decoration: none; 
      color: #111; 
      font-size: 14px; 
      border-bottom: 1px solid #f3f3f3; 
      transition: 0.2s; 
    }
    .dropdown-menu a:hover { 
      background: #f0f0f0; 
      color: #007bff; 
    }
    .dropdown.active .dropdown-menu { display: block; }

    .section-title { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background: #fff; 
      border: 1px solid #eee; 
      border-left: 5px solid #ff3333; 
      padding: 10px 15px; 
      margin: 15px; 
      border-radius: 8px; 
      font-weight: 600; 
    }
    .section-title.blue { border-left: 5px solid #00aaff; }
    .section-title button { 
      background: #007bff; 
      border: none; 
      color: #fff; 
      padding: 6px 10px; 
      border-radius: 6px; 
      font-size: 13px; 
      cursor: pointer; 
    }
    .app-grid { 
      display: flex; 
      overflow-x: auto; 
      gap: 15px; 
      padding: 0 15px 15px; 
    }
    .app-card { 
      background: #fff; 
      border: 1px solid #eee; 
      border-radius: 10px; 
      width: 150px; 
      text-align: center; 
      flex-shrink: 0; 
      padding: 10px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
    }
    .app-card img { 
      width: 100%; 
      aspect-ratio: 1/1; 
      object-fit: cover; 
      border-radius: 10px; 
      margin-bottom: 5px; 
    }
    .app-card h4 { font-size: 14px; margin: 5px 0; }
    .app-card small { font-size: 12px; color: gray; }
    .download-btn { 
      display: inline-block; 
      background: #007bff; 
      color: #fff; 
      border: none; 
      padding: 6px 12px; 
      border-radius: 5px; 
      font-size: 13px; 
      cursor: pointer; 
      margin-top: 5px; 
      text-decoration: none; 
      transition: 0.2s; 
    }
    .download-btn:hover { background: #0056cc; }
    .app-list { 
      margin: 0 15px 20px; 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
    }
    .app-item { 
      display: flex; 
      align-items: center; 
      background: #fff; 
      border: 1px solid #eee; 
      border-radius: 10px; 
      padding: 10px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
    }
    .app-item img { 
      width: 60px; 
      height: 60px; 
      border-radius: 10px; 
      object-fit: cover; 
      margin-right: 10px; 
    }
    .app-info { flex: 1; }
    .app-info h4 { font-size: 15px; margin: 0; }
    .app-info small { color: gray; font-size: 12px; }
    footer { 
      text-align: center; 
      padding: 15px; 
      font-size: 13px; 
      color: #888;
